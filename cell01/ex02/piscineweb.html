<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            align-items: center; /* Center content horizontally */
            margin: 0;
            font-family: Arial, sans-serif;
           
        }
        h1 {
            font-size: 50px;
            text-align: center;
            margin-top: 20px;
        }
        .image-container {
            display: flex; /* Arrange images in a row */
            justify-content: center; /* Center images horizontally */
        }
        img {
            width: 300px; /* Adjust the size of the images */
            margin: 10px; /* Space between images */
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>
    <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2022/05/19/19/09/avocado-7207993_640.jpg" alt="Image 1">
        <img src="https://f.ptcdn.info/286/036/000/1444485915-hamtarovec-o.png" alt="Image 2">
    </div>
</body>
</html>
