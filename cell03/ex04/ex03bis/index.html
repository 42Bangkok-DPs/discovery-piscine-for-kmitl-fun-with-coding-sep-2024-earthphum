<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Task Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="todo.js"></script>

    <style>
        #ft_list {
            width: 300px;
            margin: 20px auto;
            border: 2px solid #000;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }
        .task {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #new_task {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="ft_list"></div>
    <button id="new_task">New</button>

   
</body>
</html>
