<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%; /* Makes it a perfect circle */
      transition: width 0.3s, height 0.3s, background-color 0.3s;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById('balloon');
    let size = 200; // Initial size
    const maxSize = 420; // Max size before it explodes
    const minSize = 200; // Minimum size
    let colors = ['red', 'green', 'blue']; // Color cycle
    let colorIndex = 0; // Index for the color array

    // Function to update the size and color of the balloon
    function updateBalloon() {
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.backgroundColor = colors[colorIndex];
    }

    // Function to handle the click event
    balloon.addEventListener('click', () => {
      // Increase size by 10px on each click
      size += 10;

      // Change color in order: red -> green -> blue -> red
      colorIndex = (colorIndex + 1) % colors.length;

      // Check if the balloon explodes (size > maxSize)
      if (size > maxSize) {
        size = minSize; // Reset size
        colorIndex = 0; // Reset color to red
      }

      updateBalloon();
    });

    // Function to handle the mouse leave event
    balloon.addEventListener('mouseleave', () => {
      // Decrease size by 5px when the mouse leaves, but don't go below the minimum size
      if (size > minSize) {
        size -= 5;
      }

      // Change color in reverse order: blue -> green -> red -> blue
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;

      updateBalloon();
    });
  </script>

</body>
</html>
